<!DOCTYPE html>
<html>
<head>
    <style>
        /*selector elemen*/
        h1 {
            color: blue;
        }

        /*selector kelas*/
        .my-class {
            font-weight: bold;
        }

        /*selector ID*/
        #my-id {
            text-decoration: underline;
        }

        /*selector atribut*/
        [type="submit"] {
            background-color: green;
        }

        /*selector kombinasi*/
        p.hightlight {
            background-color: yellow;
        }
    </style>
    <title>Praktikum 1</title>
</head>
<body>
    <h1>Hello, world!</h1>
    <p class="my-class">This paragraph has a class.</p>
    <p id="my-id">This paragraph has an ID.</p>
    <input type="text" value="Input field">
    <input type="submit" value="Submit button">
    <p class="hightlight">This paragraph is hightlighted.</p>
</body>
</html>
